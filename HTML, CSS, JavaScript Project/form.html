                <td>Last Name</td>

                    <input class='in' type="text" name="nm1" placeholder="Enter your last name" max="5" maxlength="30" required="required">

                <td>Date of Birth</td>
                <td>
                    <input class='in' type="date" name="dob" required="required">

            </tr>
            <tr>
            <td>Identification card</td>
                <td>
                    <input class="f" type="file">
